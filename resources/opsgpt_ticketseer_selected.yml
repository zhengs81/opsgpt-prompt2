  /api/forest/v1/failure/root/cause/analysis:
    post:
      summary: 应急事件信息-根因分析接口
      deprecated: false
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: empty object
              properties:
                alertCode:
                  type: string
                  description: >-
                    告警编码：精确查找;
                    接口查询逻辑：1、告警编码、应用编码、应用名称三选一，但建议首选告警编码和应用编码、次优选为应用名称；
                    2、三者可以同时都传入，匹配优先级：告警编码>应用编码>应用名称。
                appCode:
                  type: string
                  description: 应用系统编码：精确查找
                appName:
                  type: string
                  description: 应用系统名称：精确查找
                analyTime:
                  type: number
                  description: >-
                    分析时间：analyTime，必填项，格式：13位毫秒值，如果有告警，分析时间=告警开始时间，如果无告警，分析时间由页面传入
              x-apifox-orders:
                - alertCode
                - appCode
                - appName
                - analyTime
              x-apifox-ignore-properties: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                title: empty object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      description:
                        type: string
                        description: 根因分析描述的结论信息
                      link:
                        type: string
                        description: 根因分析跳转链接
                      code:
                        type: string
                        description: 码值映射；根因分析code，详情请看备注
                    required:
                      - description
                      - link
                      - code
                    x-apifox-orders:
                      - description
                      - link
                      - code
                    x-apifox-ignore-properties: []
                required:
                  - code
                  - data
                  - msg
                x-apifox-orders:
                  - code
                  - msg
                  - data
                x-apifox-ignore-properties: []
      x-run-in-apifox: https://apifox.com/web/project/2808302/apis/api-85924023-run
components:
  schemas: {}
