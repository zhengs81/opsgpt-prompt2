                      instanceTypeName:
                        type: string
                        description: 对象名称，必需
                      eventTypeId:
                        type: integer
                        description: 事件类型的唯一 ID ，必需
                      eventTypeName:
                        type: string
                        description: 事件名称，手动填写，必需
                      manualDescription:
                        type: string
