                      generationType:
                        type: integer
                        description: 排障类型
                      eventTypeList:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: 事件类型的唯一 ID ，自增生成，必需
                            name:
                              type: string
                              description: 事件名称
                          required:
