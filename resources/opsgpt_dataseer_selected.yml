openapi: 3.0.1
info:
  title: 数据平台管理服务_dataplat-backendservice
  description: ''
  version: 1.0.0
servers:
  - url: http://gateway1.dev.bizseer.com
paths:
  /api/metrics-center/v1/metrics/timeseries:
    post:
      summary: 指标时序数据查询
      deprecated: false
      description: ''
      parameters:
        - name: Authorization
          in: header
          description: ''
          example: '{{AUTH_TOKEN}}'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPage:
                  type: integer
                pageSize:
                  type: string
                data:
                  type: object
                  properties:
                    startTime:
                      type: number
                      title: 开始时间(ms)
                    endTime:
                      title: 结束时间(ms)
                      type: number
                    granularity:
                      type: integer
                      title: 聚合粒度(s)
                    queries:
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                            title: query的唯一标识
                            description: 为避免query条件重复,设置唯一key,推荐传A,B,C大写字母
                          metricCode:
                            type: string
                            title: 指标code
                          measurementName:
                            type: string
                          aggregationRule:
                            type: string
                            title: 聚合规则
                            description: AVG,MIN,MAX,SUM
                          aggregationDimensions:
                            type: array
                            items:
                              type: string
                            title: 维度code 列表
                          dimensionFilters:
                            type: array
                            items:
                              type: object
                              properties:
                                dimensionCode:
                                  type: string
                                  title: 维度code
                                op:
                                  type: string
                                  title: 运算规则
                                  description: EQ,NEQ,IN,NOTIN
                                dimensionValues:
                                  type: array
                                  items:
                                    type: string
                                  title: 维度值列表
                              x-apifox-orders:
                                - dimensionCode
                                - op
                                - dimensionValues
                              required:
                                - dimensionCode
                                - op
                                - dimensionValues
                              x-apifox-ignore-properties: []
                          derivedRules:
                            type: object
                            properties:
                              derivedType:
                                type: string
                                title: 函数类型
                                description: 时间平移 TIME_SHIFT_1H, TIME_SHIFT_1D, TIME_SHIFT_1W, TIME_SHIFT_4W; 增量:VALUE_DIFF; 滚动聚合:ROLLUP; 滑动聚合:MOVING_ROLLUP; 同比:YOY; 环比:MOM;
                              timeShiftSeconds:
                                title: 平移时间(s)
                                type: number
                              derivedAggregationRule:
                                type: string
                                title: 聚合规则
                              derivedGranularity:
                                title: 聚合粒度(秒)
                                type: integer
                              timeWindow:
                                title: 滚动/滑动 聚合窗口长度
                                type: integer
                              unit:
                                type: string
                                title: 窗口长度对应的时间单位
                            title: 公式
                            x-apifox-orders:
                              - derivedType
                              - timeShiftSeconds
                              - derivedAggregationRule
                              - derivedGranularity
                              - timeWindow
                              - unit
                            required:
                              - derivedType
                              - timeShiftSeconds
                              - derivedAggregationRule
                              - derivedGranularity
                              - unit
                              - timeWindow
                            x-apifox-ignore-properties: []
                        x-apifox-orders:
                          - key
                          - metricCode
                          - measurementName
                          - aggregationRule
                          - aggregationDimensions
                          - dimensionFilters
                          - derivedRules
                        required:
                          - metricCode
                          - measurementName
                          - aggregationRule
                        x-apifox-ignore-properties: []
                  x-apifox-orders:
                    - startTime
                    - endTime
                    - granularity
                    - queries
                  required:
                    - startTime
                    - endTime
                    - granularity
                    - queries
                  x-apifox-ignore-properties: []
              x-apifox-orders:
                - currentPage
                - pageSize
                - data
              required:
                - currentPage
                - pageSize
                - data
              x-apifox-ignore-properties: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  msg:
                    type: string
                    nullable: true
                  errDetail:
                    type: string
                    nullable: true
                  data:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                      pageSize:
                        type: integer
                      totalRecord:
                        title: 总条数
                        type: integer
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              title: 唯一键
                              description: A：指标：维度
                            metriCode:
                              type: string
                              title: 指标code
                            metricNameCn:
                              type: string
                              title: 指标中文名
                            measurementName:
                              type: string
                              title: measurementName
                            dimensionSeries:
                              type: string
                              title: 维度KV,逗号拼接
                              description: 如 :ip=10.0.100.1,host=hostname001
                            derivedType:
                              type: string
                              title: 衍生指标类型
                            times:
                              type: array
                              items:
                                type: number
                              title: 时间戳数组(X轴)
                            values:
                              type: array
                              items:
                                type: number
                              title: 维度对应的指标值
                              description: 指标值在某个时间点不存在的话会补null
                          x-apifox-orders:
                            - key
                            - metriCode
                            - metricNameCn
                            - measurementName
                            - dimensionSeries
                            - derivedType
                            - times
                            - values
                          required:
                            - metriCode
                            - measurementName
                            - dimensionSeries
                            - values
                            - metricNameCn
                            - key
                            - times
                          x-apifox-ignore-properties: []
                    x-apifox-orders:
                      - currentPage
                      - pageSize
                      - totalRecord
                      - items
                    required:
                      - currentPage
                      - pageSize
                      - items
                      - totalRecord
                    x-apifox-ignore-properties: []
                x-apifox-orders:
                  - code
                  - msg
                  - errDetail
                  - data
                required:
                  - code
                  - msg
                  - errDetail
                  - data
                x-apifox-ignore-properties: []
      x-run-in-apifox: https://apifox.com/web/project/1526839/apis/api-37155809-run
