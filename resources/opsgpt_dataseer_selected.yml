components:
  schemas:
    ResponseOfPortalBasicInfo:
      type: object
      required:
        - code
        - data
        - msg
      properties:
        code:
          type: integer
          format: int32
          description: 状态值：0-成功，1-失败(常规业务)，2-失败(数据冲突)
        data:
          $ref: '#/components/schemas/PortalBasicInfo'
        errDetail:
          type: string
          description: 错误详细信息，code!=0时供debug查看
        msg:
          type: string
          description: 提示信息，code!=0时供前端显示
      title: 接口返回对象«PortalBasicInfo»
      x-apifox-orders:
        - code
        - data
        - errDetail
        - msg
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    PortalBasicInfo:
      type: object
      properties:
        bizCategoryNames:
          type: array
          items:
            type: string
        businessSystemTitle:
          type: string
        createTime:
          type: integer
          format: int64
        createUser:
          type: string
        createUserGroup:
          type: string
        dimensions:
          type: array
          items:
            $ref: '#/components/schemas/MetricDimensionBeanOut'
        granularity:
          type: string
        levelName:
          type: string
        measurementName:
          type: string
        metricCategory:
          type: string
        metricCode:
          type: string
        metricId:
          type: integer
          format: int32
        metricNameCn:
          type: string
        metricSource:
          type: string
        modelName:
          type: string
        reserve:
          type: string
        statisticalCaliber:
          type: string
        unit:
          type: string
        updateTime:
          type: integer
          format: int64
        updateUser:
          type: string
      title: PortalBasicInfo
      x-apifox-orders:
        - bizCategoryNames
        - businessSystemTitle
        - createTime
        - createUser
        - createUserGroup
        - dimensions
        - granularity
        - levelName
        - measurementName
        - metricCategory
        - metricCode
        - metricId
        - metricNameCn
        - metricSource
        - modelName
        - reserve
        - statisticalCaliber
        - unit
        - updateTime
        - updateUser
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    MetricDimensionBeanOut:
      type: object
      properties:
        dimensionCode:
          type: string
        dimensionNameCn:
          type: string
      title: MetricDimensionBeanOut
      x-apifox-orders:
        - dimensionCode
        - dimensionNameCn
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    MetricBaseQuery:
      type: object
      properties:
        measurementName:
          type: string
        metricCode:
          type: string
      title: MetricBaseQuery
      x-apifox-orders:
        - measurementName
        - metricCode
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    ResponseOfListOfPortalSerice:
      type: object
      required:
        - code
        - data
        - msg
      properties:
        code:
          type: integer
          format: int32
          description: 状态值：0-成功，1-失败(常规业务)，2-失败(数据冲突)
        data:
          type: array
          description: 业务数据
          items:
            $ref: >-
              #/components/schemas/PortalService
        errDetail:
          type: string
          description: 错误详细信息，code!=0时供debug查看
        msg:
          type: string
          description: 提示信息，code!=0时供前端显示
      title: 接口返回对象«List«门户数据服务»»
      x-apifox-orders:
        - code
        - data
        - errDetail
        - msg
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    PortalService:
      type: object
      properties:
        apiInfo:
          $ref: '#/components/schemas/APIInfo'
        created:
          type: integer
          format: int64
          description: 创建时间
        dataServeGrantPortalViewList:
          type: array
          description: 授权列表
          items:
            $ref: >-
              #/components/schemas/PortalServiceAuthList
        groupId:
          type: integer
          format: int32
          description: 组id
        groupName:
          type: string
          description: 组名字
        id:
          type: integer
          format: int32
          description: 数据服务id
        metricServeTypeCode:
          type: integer
          format: int32
          description: 指标请求类型 1.指定指标服务 2.公共服务
        metricServeTypeTitle:
          type: string
          description: 指标服务类型名
        name:
          type: string
          description: 数据服务名字
        reqTypeCode:
          type: integer
          format: int32
          description: 请求类型 1GET 2POST
        reqTypeTitle:
          type: string
          description: 请求类型名字
        statusCode:
          type: integer
          format: int32
          description: 状态 0已下线 1已上线
        statusTitle:
          type: string
          description: 状态名字
        updated:
          type: integer
          format: int64
          description: 更新时间
      title: 门户数据服务
      description: 门户数据服务
      x-apifox-orders:
        - apiInfo
        - created
        - dataServeGrantPortalViewList
        - groupId
        - groupName
        - id
        - metricServeTypeCode
        - metricServeTypeTitle
        - name
        - reqTypeCode
        - reqTypeTitle
        - statusCode
        - statusTitle
        - updated
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    PortalServiceAuthList:
      type: object
      properties:
        appKey:
          type: string
          description: 应用Key
        grantTimeEnd:
          type: integer
          format: int64
          description: 授权结束时间
        grantTimeStart:
          type: integer
          format: int64
          description: 授权开始时间
        permanent:
          type: boolean
          description: 永久授权
      title: 门户数据服务授权列表
      description: 门户数据服务授权列表
      x-apifox-orders:
        - appKey
        - grantTimeEnd
        - grantTimeStart
        - permanent
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    APIInfo:
      type: object
      properties:
        accessMethod:
          type: string
          description: body访问的时候，传参方式
        reqInfos:
          type: array
          description: 请求参数信息列表
          items:
            $ref: >-
              #/components/schemas/RequestParamsList
        reqMethod:
          type: string
          description: 请求方法
        resultInfos:
          type: array
          description: 返回结果信息列表
          items:
            $ref: >-
              #/components/schemas/ResponseResultList
        urls:
          type: array
          description: url列表
          items:
            type: string
      title: api信息
      description: api信息
      x-apifox-orders:
        - accessMethod
        - reqInfos
        - reqMethod
        - resultInfos
        - urls
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    ResponseResultList:
      type: object
      properties:
        comment:
          type: string
          description: 备注
        name:
          type: string
          description: 名字
      title: 返回结果信息列表
      description: 返回结果信息列表
      x-apifox-orders:
        - comment
        - name
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
    RequestParamsList:
      type: object
      properties:
        comment:
          type: string
          description: 备注
        name:
          type: string
          description: 名字
        required:
          type: boolean
          description: 是否必须
        type:
          type: string
          description: 类型
        typeDesc:
          type: string
          description: 类型排序
      title: 请求参数信息列表
      description: 请求参数信息列表
      x-apifox-orders:
        - comment
        - name
        - required
        - type
        - typeDesc
      x-apifox-ignore-properties: []
      x-apifox-folder: Schemas
